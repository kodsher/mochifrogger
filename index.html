<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; font-size: 24px; color: white; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/build/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load texture
        const textureLoader = new THREE.TextureLoader();
        const mochiTexture = textureLoader.load('mochi.png');

        // Player (Cube)
        const playerGeometry = new THREE.BoxGeometry();
        const playerMaterial = new THREE.MeshBasicMaterial({ map: mochiTexture });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);

        // Obstacles
        const obstacles = [];
        const obstacleGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        function addObstacle() {
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set(Math.random() * 10 - 5, Math.random() * 10 - 5, 0);
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        for (let i = 0; i < 10; i++) {
            addObstacle();
        }

        // Lighting
        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        scene.add(directionalLight);

        // Score
        let score = 0;
        const scoreElement = document.getElementById('score');

        // Player Controls
        const playerSpeed = 0.1;
        const movement = { left: false, up: false, right: false, down: false };

        function onDocumentKeyDown(event) {
            switch (event.keyCode) {
                case 37: // left arrow
                    movement.left = true;
                    break;
                case 38: // up arrow
                    movement.up = true;
                    break;
                case 39: // right arrow
                    movement.right = true;
                    break;
                case 40: // down arrow
                    movement.down = true;
                    break;
            }
        }

        function onDocumentKeyUp(event) {
            switch (event.keyCode) {
                case 37: // left arrow
                    movement.left = false;
                    break;
                case 38: // up arrow
                    movement.up = false;
                    break;
                case 39: // right arrow
                    movement.right = false;
                    break;
                case 40: // down arrow
                    movement.down = false;
                    break;
            }
        }

        document.addEventListener('keydown', onDocumentKeyDown, false);
        document.addEventListener('keyup', onDocumentKeyUp, false);

        // Laser Geometry and Material
        const laserGeometry = new THREE.BoxGeometry(0.1, 0.1, 1);
        const laserMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

        function createLaser(position, direction) {
            const laser = new THREE.Mesh(laserGeometry, laserMaterial);
            laser.position.copy(position);
            laser.rotation.z = Math.atan2(direction.y, direction.x);
            scene.add(laser);
            return laser;
        }

        const lasers = [];

        function shootLasers(position) {
            const directions = [
                new THREE.Vector3(1, 0, 0),   // Right
                new THREE.Vector3(-1, 0, 0),  // Left
                new THREE.Vector3(0, 1, 0),   // Up
                new THREE.Vector3(0, -1, 0),  // Down
                new THREE.Vector3(1, 1, 0).normalize(),   // Diagonal Up-Right
                new THREE.Vector3(-1, 1, 0).normalize(),  // Diagonal Up-Left
                new THREE.Vector3(1, -1, 0).normalize(),  // Diagonal Down-Right
                new THREE.Vector3(-1, -1, 0).normalize()  // Diagonal Down-Left
            ];
            directions.forEach(direction => {
                lasers.push({ laser: createLaser(position, direction), direction });
            });
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Update player position
            if (movement.left) player.position.x -= playerSpeed;
            if (movement.up) player.position.y += playerSpeed;
            if (movement.right) player.position.x += playerSpeed;
            if (movement.down) player.position.y -= playerSpeed;

            // Spin the player
            player.rotation.x += 0.01;
            player.rotation.y += 0.01;

            // Collision detection and laser shooting
            obstacles.forEach((obstacle, index) => {
                if (player.position.distanceTo(obstacle.position) < 0.5) {
                    score += 10;
                    scoreElement.innerText = `Score: ${score}`;
                    scene.remove(obstacle);
                    obstacles.splice(index, 1);
                    addObstacle();
                    shootLasers(player.position);
                }
            });

            // Animate lasers
            lasers.forEach((laserObj, index) => {
                laserObj.laser.position.add(laserObj.direction.multiplyScalar(0.1));
                if (Math.abs(laserObj.laser.position.x) > 10 || Math.abs(laserObj.laser.position.y) > 10) {
                    scene.remove(laserObj.laser);
                    lasers.splice(index, 1);
                }
            });

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
